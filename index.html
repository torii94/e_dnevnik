<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.6.0-rc.0/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.0-rc.0/angular-messages.min.js"></script>
        <script src="https://code.angularjs.org/1.3.0-rc.0/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="mainController">

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>City</th>
						</tr>
					</thead>
					
					<tbody>
						<tr ng-repeat="person in persons">
							<td>{{person.name}}</td>
							<td>{{person.age}}</td>
							<td>{{person.city}}</td>
						</tr>
					</tbody>
					
					</table>
				</div>
			</div>
		</div>
    </body>
</html>
